<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login FIX</title>

<style>
/* ===== DEFAULT (LIGHT) ===== */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  transition: 0.4s;
}

.card {
  background: white;
  width: 360px;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  text-align: center;
  transition: 0.4s;
}

h2 { color: #333; }

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #667eea;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

.toggle {
  margin-top: 15px;
  cursor: pointer;
  color: #555;
  font-weight: bold;
}

/* ===== DARK MODE (SUPER JELAS) ===== */
body.dark {
  background: linear-gradient(135deg,#000000,#1a1a1a);
}

body.dark .card {
  background: #121212;
  color: white;
  box-shadow: 0 0 20px #00e5ff;
}

body.dark h2 {
  color: #00e5ff;
}

body.dark input {
  background: #222;
  color: white;
  border: 1px solid #555;
}

body.dark button {
  background: linear-gradient(135deg,#00e5ff,#0072ff);
}

body.dark .toggle {
  color: #00e5ff;
}

/* ===== TOAST ===== */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 20px;
  border-radius: 8px;
  color: white;
  display: none;
}

.toast.error { background: red; }
.toast.success { background: green; }
</style>
</head>

<body>

<div class="card" id="loginBox">
  <h2>LOGIN</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="app.login()">LOGIN</button>
  <div class="toggle" onclick="app.toggleMode()">ðŸŒ™ DARK / LIGHT</div>
</div>

<div class="card" id="userBox" style="display:none;">
  <h2>INFO USER</h2>
  <p id="info"></p>
  <button onclick="app.logout()">LOGOUT</button>
</div>

<div class="toast" id="toast"></div>

<script>
class LoginApp {
  constructor() {
    this.setUsers();
  }

  setUsers() {
    // PAKSA SET DATA (ANTI ERROR)
    const users = [
      { username: "scoups", password: "080895" },
      { username: "mingyu", password: "160497" },
      { username: "woozi",  password: "221196" }
    ];
    localStorage.setItem("users", JSON.stringify(users));
  }

  login() {
    const u = username.value;
    const p = password.value;
    const users = JSON.parse(localStorage.getItem("users"));
    const user = users.find(x => x.username === u && x.password === p);

    if (!user) {
      this.toast("SALAH LOGIN âŒ", "error");
    } else {
      this.toast("LOGIN BERHASIL âœ…", "success");
      setTimeout(() => {
        loginBox.style.display = "none";
        userBox.style.display = "block";
        info.innerText = "Selamat datang, " + user.username;
      }, 800);
    }
  }

  logout() {
    userBox.style.display = "none";
    loginBox.style.display = "block";
  }

  toggleMode() {
    document.body.classList.toggle("dark");
    if (document.body.classList.contains("dark")) {
      this.toast("DARK MODE AKTIF ðŸŒ™", "success");
    } else {
      this.toast("LIGHT MODE AKTIF â˜€ï¸", "success");
    }
  }

  toast(msg, type) {
    toast.innerText = msg;
    toast.className = "toast " + type;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 2000);
  }
}

const app = new LoginApp();
</script>

</body>
</html>
