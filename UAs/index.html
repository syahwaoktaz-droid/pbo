<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App - Seventeen Edition</title>
    <style>
        * { box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg,#6a6fd6,#7b5fc6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 380px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 12px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #6a6fd6; background: #fff; }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        /* Tombol Login Biru/Ungu */
        .btn-login {
            background: #6a6fd6;
            color: white;
        }

        /* TOMBOL LOGOUT MERAH SESUAI PERMINTAAN */
        .btn-logout {
            background: #e74c3c; /* Merah */
            color: white;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background: #3498db; /* Berubah jadi Biru saat hover */
        }

        .hidden { display: none; }
        .welcome-text { font-size: 1.2em; margin: 20px 0; }
        strong { color: #6a6fd6; }
    </style>
</head>
<body>

    <div id="login-page" class="card">
        <h2>Login App</h2>
        <p>Masukkan akun Anda</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-trigger" class="btn-login">Masuk</button>
    </div>

    <div id="dashboard-page" class="card hidden">
        <h2>Info Halaman User</h2>
        <div class="welcome-text">Halo, <strong id="user-display"></strong>!</div>
        <p>Selamat datang kembali di sistem kami.</p>
        <button id="logout-trigger" class="btn-logout">Logout</button>
    </div>

    <script>
        // DATA SET JSON
        const usersData = [
            { "username": "scoups", "password": "1234" },
            { "username": "mingyu", "password": "567" },
            { "username": "woozi", "password": "1122" }
        ];

        // OOP CLASS
        class LoginSystem {
            constructor() {
                this.storageKey = 'app_users';
                this.sessionKey = 'current_user';
                this.initData();
                this.domElements();
                this.events();
                this.checkSession();
            }

            // Simpan data ke local storage
            initData() {
                if (!localStorage.getItem(this.storageKey)) {
                    localStorage.setItem(this.storageKey, JSON.stringify(usersData));
                }
            }

            domElements() {
                this.loginPage = document.getElementById('login-page');
                this.dashPage = document.getElementById('dashboard-page');
                this.userInput = document.getElementById('username');
                this.passInput = document.getElementById('password');
                this.userLabel = document.getElementById('user-display');
                this.btnLogin = document.getElementById('login-trigger');
                this.btnLogout = document.getElementById('logout-trigger');
            }

            events() {
                this.btnLogin.onclick = () => this.handleLogin();
                this.btnLogout.onclick = () => this.handleLogout();
            }

            handleLogin() {
                const userVal = this.userInput.value.toLowerCase().trim();
                const passVal = this.passInput.value;

                // Validasi username 3 karakter
                if (userVal.length < 3) {
                    alert("Username harus minimal 3 karakter!");
                    return;
                }

                const users = JSON.parse(localStorage.getItem(this.storageKey));
                const found = users.find(u => u.username === userVal && u.password === passVal);

                if (found) {
                    localStorage.setItem(this.sessionKey, userVal);
                    this.updateUI(userVal);
                } else {
                    alert("salah login");
                }
            }

            handleLogout() {
                localStorage.removeItem(this.sessionKey);
                this.updateUI(null);
            }

            checkSession() {
                const session = localStorage.getItem(this.sessionKey);
                this.updateUI(session);
            }

            updateUI(user) {
                if (user) {
                    this.loginPage.classList.add('hidden');
                    this.dashPage.classList.remove('hidden');
                    this.userLabel.innerText = user;
                } else {
                    this.loginPage.classList.remove('hidden');
                    this.dashPage.classList.add('hidden');
                    this.userInput.value = "";
                    this.passInput.value = "";
                }
            }
        }

        // Inisialisasi Class
        const app = new LoginSystem();
    </script>
</body>
</html>
