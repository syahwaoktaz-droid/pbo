<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Lucu</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  width: 360px;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  text-align: center;
}

/* INPUT */
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #667eea;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* LOGOUT TEXT MERAH */
.logout {
  margin-top: 15px;
  color: red;
  font-weight: bold;
  background: none;
}

/* ===== ANIMASI KUCING üê± ===== */
.cat {
  font-size: 60px;
  position: fixed;
  bottom: -100px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

.cat.show-login {
  display: block;
  animation: catLogin 1.2s ease forwards;
}

.cat.show-logout {
  display: block;
  animation: catLogout 1.2s ease forwards;
}

@keyframes catLogin {
  0% { bottom: -100px; }
  50% { bottom: 120px; }
  100% { bottom: 90px; }
}

@keyframes catLogout {
  0% { bottom: 90px; }
  100% { bottom: -120px; }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="app.login()">Login</button>
</div>
