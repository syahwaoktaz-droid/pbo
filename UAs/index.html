* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#6a6fd6,#7b5fc6);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== CARD ===== */
.card {
  background: white;
  width: 420px;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  text-align: center;
}

/* ===== TEXT ===== */
h2 {
  margin-bottom: 10px;
  color: #222;
}

p {
  color: #333;
  margin-bottom: 25px;
}

/* ===== INPUT ===== */
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg,#6a6fd6,#7b5fc6);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* ===== LOGOUT TEXT MERAH ===== */
.logout {
  margin-top: 20px;
  background: linear-gradient(135deg,#6a6fd6,#7b5fc6); /* tetap ungu */
  color: red;              /* TEKS MERAH */
  font-weight: bold;
}
