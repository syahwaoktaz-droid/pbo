<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App Seventeen</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg,#6a6fd6,#7b5fc6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 { color: #333; margin-top: 0; }
        p { color: #666; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login {
            background-color: #6a6fd6;
            color: white;
            margin-top: 10px;
        }

        /* TOMBOL LOGOUT: MERAH, TULISAN: PUTIH */
        .btn-logout {
            background-color: #ff0000; /* MERAH */
            color: #ffffff;           /* PUTIH */
            margin-top: 20px;
        }

        .btn-logout:hover {
            background-color: #cc0000; /* Merah agak gelap saat disentuh */
        }

        .hidden { display: none; }
        .welcome-box { margin: 25px 0; padding: 15px; background: #f0f0f0; border-radius: 10px; }
        strong { color: #7b5fc6; text-transform: capitalize; }
    </style>
</head>
<body>

    <div id="login-view" class="card">
        <h2>Login App</h2>
        <p>Silakan masuk ke akun Anda</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="do-login" class="btn-login">Login</button>
    </div>

    <div id="user-view" class="card hidden">
        <h2>Info Halaman User</h2>
        <div class="welcome-box">
            Halo, <strong id="display-name"></strong>!
        </div>
        <p>Anda sedang berada di halaman dashboard.</p>
        <button id="do-logout" class="btn-logout">LOGOUT</button>
    </div>

    <script>
        // Data Set (JSON)
        const jsonUsers = [
            { "username": "scoups", "password": "123" },
            { "username": "mingyu", "password": "567" },
            { "username": "woozi", "password": "112" }
        ];

        // OOP Class System
        class SimpleAuth {
            constructor() {
                this.dbKey = 'app_db';
                this.sessionKey = 'user_session';
                this.setupDB();
                this.bindUI();
                this.bindActions();
                this.start();
            }

            setupDB() {
                if (!localStorage.getItem(this.dbKey)) {
                    localStorage.setItem(this.dbKey, JSON.stringify(jsonUsers));
                }
            }

            bindUI() {
                this.uiLogin = document.getElementById('login-view');
                this.uiUser = document.getElementById('user-view');
                this.inputUser = document.getElementById('username');
                this.inputPass = document.getElementById('password');
                this.labelUser = document.getElementById('display-name');
                this.loginBtn = document.getElementById('do-login');
                this.logoutBtn = document.getElementById('do-logout');
            }

            bindActions() {
                this.loginBtn.onclick = () => this.loginProcess();
                this.logoutBtn.onclick = () => this.logoutProcess();
            }

            loginProcess() {
                const u = this.inputUser.value.trim().toLowerCase();
                const p = this.inputPass.value;

                // Username 3 karakter
                if (u.length < 3) {
                    alert("Username harus minimal 3 karakter!");
                    return;
                }

                const users = JSON.parse(localStorage.getItem(this.dbKey));
                const account = users.find(user => user.username === u && user.password === p);

                if (account) {
                    localStorage.setItem(this.sessionKey, u);
                    this.switchPage(u);
                } else {
                    alert("salah login");
                }
            }

            logoutProcess() {
                localStorage.removeItem(this.sessionKey);
                this.switchPage(null);
            }

            start() {
                const session = localStorage.getItem(this.sessionKey);
                this.switchPage(session);
            }

            switchPage(user) {
                if (user) {
                    this.uiLogin.classList.add('hidden');
                    this.uiUser.classList.remove('hidden');
                    this.labelUser.innerText = user;
                } else {
                    this.uiLogin.classList.remove('hidden');
                    this.uiUser.classList.add('hidden');
                    this.inputUser.value = "";
                    this.inputPass.value = "";
                }
            }
        }

        // Jalankan
        const app = new SimpleAuth();
    </script>
</body>
</html>
