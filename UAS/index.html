<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Modern</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg1:#667eea;
  --bg2:#764ba2;
  --card:#ffffff;
  --text:#333;
}

.dark {
  --bg1:#141E30;
  --bg2:#243B55;
  --card:#1e1e1e;
  --text:#f2f2f2;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.5s;
}

.card {
  background: var(--card);
  color: var(--text);
  width: 360px;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  animation: fade 0.8s;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  position: relative;
  margin-bottom: 15px;
}

.input-group i {
  position: absolute;
  top: 12px;
  left: 12px;
  color: #888;
}

input {
  width: 100%;
  padding: 12px 12px 12px 36px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg,#667eea,#764ba2);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.toggle {
  text-align: center;
  margin-top: 10px;
  cursor: pointer;
  font-size: 14px;
}

.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 20px;
  border-radius: 8px;
  color: white;
  display: none;
  animation: slide 0.5s;
}

.toast.error { background:#e74c3c; }
.toast.success { background:#2ecc71; }

@keyframes fade {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

@keyframes slide {
  from {transform:translateX(100%);}
  to {transform:translateX(0);}
}
</style>
</head>

<body>

<div class="card" id="loginBox">
  <h2><i class="fa-solid fa-right-to-bracket"></i> Login</h2>

  <div class="input-group">
    <i class="fa-solid fa-user"></i>
    <input type="text" id="username" placeholder="Username">
  </div>

  <div class="input-group">
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="password" placeholder="Password">
  </div>

  <button onclick="app.login()">Masuk</button>
  <div class="toggle" onclick="app.toggleMode()">ðŸŒ™ Dark / Light Mode</div>
</div>

<div class="card" id="userBox" style="display:none;">
  <h2><i class="fa-solid fa-user-check"></i> Info User</h2>
  <p id="info" style="text-align:center;"></p>
  <button onclick="app.logout()">Logout</button>
</div>

<div class="toast" id="toast"></div>

<script>
class LoginApp {
  constructor() {
    this.initData();
  }

  initData() {
    if (!localStorage.getItem("users")) {
      const users = [
        { username: "scoups", password: "080895" },
        { username: "mingyu", password: "160497" },
        { username: "woozi", password: "221196" }
      ];
      localStorage.setItem("users", JSON.stringify(users));
    }
  }

  login() {
    const u = username.value;
    const p = password.value;
    const users = JSON.parse(localStorage.getItem("users"));
    const user = users.find(x => x.username === u && x.password === p);

    if (!user) {
      this.showToast("âŒ Salah login", "error");
    } else {
      this.showToast("âœ… Login berhasil", "success");
      setTimeout(() => this.showUser(user), 800);
    }
  }

  showUser(user) {
    loginBox.style.display = "none";
    userBox.style.display = "block";
    info.innerText = `Selamat datang, ${user.username} ðŸŽ‰`;
  }

  logout() {
    userBox.style.display = "none";
    loginBox.style.display = "block";
  }

  showToast(msg, type) {
    toast.innerText = msg;
    toast.className = "toast " + type;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 2500);
  }

  toggleMode() {
    document.body.classList.toggle("dark");
  }
}

const app = new LoginApp();
</script>

</body>
</html>
