<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login User</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 350px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      color: #764ba2;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .info {
      text-align: center;
      font-size: 16px;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="card" id="loginBox">
  <h2>Login User</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="app.login()">Masuk</button>
</div>

<div class="card" id="userBox" style="display:none;">
  <h2>Info User</h2>
  <p class="info" id="info"></p>
  <button onclick="app.logout()">Logout</button>
</div>

<script>
class LoginApp {
  constructor() {
    this.initData();
  }

  initData() {
    if (!localStorage.getItem("users")) {
      const users = [
        { username: "scoups", password: "080895" },
        { username: "mingyu", password: "160497" },
        { username: "woozi", password: "221196" }
      ];
      localStorage.setItem("users", JSON.stringify(users));
    }
  }

  login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const users = JSON.parse(localStorage.getItem("users"));

    const user = users.find(
      u => u.username === username && u.password === password
    );

    if (!user) {
      alert("salah login");
    } else {
      this.showUser(user);
    }
  }

  showUser(user) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("userBox").style.display = "block";
    document.getElementById("info").innerText =
      "Selamat datang, " + user.username + " ðŸŽ‰";
  }

  logout() {
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("userBox").style.display = "none";
  }
}

const app = new LoginApp();
</script>

</body>
</html>
