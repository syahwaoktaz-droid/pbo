<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App - Seventeen Edition</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        
        body {
            margin: 0;
            height: 100vh;
            /* MENGGUNAKAN LINK GAMBAR LANGSUNG */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://i.pinimg.com/originals/34/93/2a/34932a76059d4375b430c51d6c342f56.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            width: 380px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 { color: #333; margin-top: 0; }
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login { background: #6a6fd6; color: white; margin-top: 10px; }

        /* TOMBOL LOGOUT MERAH, TULISAN PUTIH */
        .btn-logout {
            background-color: #ff0000;
            color: #ffffff;
            margin-top: 20px;
        }

        .hidden { display: none; }
        .user-box { margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 15px; }
        strong { color: #6a6fd6; font-size: 1.2em; }
    </style>
</head>
<body>

    <div id="view-login" class="card">
        <h2>Carat Login</h2>
        <input type="text" id="inp-user" placeholder="Username">
        <input type="password" id="inp-pass" placeholder="Password">
        <button id="btn-do-login" class="btn-login">LOGIN</button>
    </div>

    <div id="view-dash" class="card hidden">
        <h2>Info Halaman User</h2>
        <div class="user-box">Halo, <strong id="name-tag"></strong>!</div>
        <button id="btn-do-logout" class="btn-logout">LOGOUT</button>
    </div>

    <script>
        const dataUser = [
            { "username": "scoups", "password": "1234" },
            { "username": "mingyu", "password": "567" },
            { "username": "woozi", "password": "1122" }
        ];

        class SeventeenAuth {
            constructor() {
                this.initDB();
                this.getElements();
                this.setEvents();
                this.checkStatus();
            }

            initDB() {
                if (!localStorage.getItem('svt_db')) {
                    localStorage.setItem('svt_db', JSON.stringify(dataUser));
                }
            }

            getElements() {
                this.pageLogin = document.getElementById('view-login');
                this.pageDash = document.getElementById('view-dash');
                this.inUser = document.getElementById('inp-user');
                this.inPass = document.getElementById('inp-pass');
                this.labelUser = document.getElementById('name-tag');
                this.btnLogin = document.getElementById('btn-do-login');
                this.btnLogout = document.getElementById('btn-do-logout');
            }

            setEvents() {
                this.btnLogin.onclick = () => this.handleLogin();
                this.btnLogout.onclick = () => this.handleLogout();
            }

            handleLogin() {
                const u = this.inUser.value.trim().toLowerCase();
                const p = this.inPass.value;

                if (u.length < 3) {
                    alert("Username harus minimal 3 karakter!");
                    return;
                }

                const users = JSON.parse(localStorage.getItem('svt_db'));
                const userExist = users.find(x => x.username === u && x.password === p);

                if (userExist) {
                    localStorage.setItem('svt_sess', u);
                    this.updateDisplay(u);
                } else {
                    alert("salah login");
                }
            }

            handleLogout() {
                localStorage.removeItem('svt_sess');
                this.updateDisplay(null);
            }

            checkStatus() {
                const s = localStorage.getItem('svt_sess');
                this.updateDisplay(s);
            }

            updateDisplay(user) {
                if (user) {
                    this.pageLogin.classList.add('hidden');
                    this.pageDash.classList.remove('hidden');
                    this.labelUser.innerText = user;
                } else {
                    this.pageLogin.classList.remove('hidden');
                    this.pageDash.classList.add('hidden');
                    this.inUser.value = "";
                    this.inPass.value = "";
                }
            }
        }

        new SeventeenAuth();
    </script>
</body>
</html>
