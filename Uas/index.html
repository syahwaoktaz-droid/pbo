<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App - Seventeen Edition</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            margin: 0;
            height: 100vh;
            /* Latar Belakang menggunakan foto Seventeen */
            /* Tukar 'seventeen.jpg' jika anda mempunyai fail sendiri */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://i.pinimg.com/originals/34/93/2a/34932a76059d4375b430c51d6c342f56.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            width: 380px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { color: #333; margin-top: 0; margin-bottom: 10px; }
        p { color: #555; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ddd;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #6a6fd6; }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login {
            background-color: #6a6fd6;
            color: white;
            margin-top: 10px;
        }

        /* TOMBOL LOGOUT: MERAH, TULISAN: PUTIH */
        .btn-logout {
            background-color: #ff0000;
            color: #ffffff;
            margin-top: 25px;
        }

        .btn-logout:hover { background-color: #cc0000; }

        .hidden { display: none; }
        .welcome-box { 
            margin: 25px 0; 
            padding: 20px; 
            background: #ffffff; 
            border-radius: 15px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        strong { color: #7b5fc6; text-transform: capitalize; font-size: 1.3em; }
    </style>
</head>
<body>

    <div id="login-view" class="card">
        <h2>Carat Login</h2>
        <p>Say the name, SEVENTEEN!</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="do-login" class="btn-login">Login</button>
    </div>

    <div id="user-view" class="card hidden">
        <h2>Info Halaman User</h2>
        <div class="welcome-box">
            Halo, <strong id="display-name"></strong>!
        </div>
        <p>Anda telah berjaya log masuk.</p>
        <button id="do-logout" class="btn-logout">LOGOUT</button>
    </div>

    <script>
        // Data Set (JSON)
        const jsonUsers = [
            { "username": "scoups", "password": "1234" },
            { "username": "mingyu", "password": "567" },
            { "username": "woozi", "password": "1122" }
        ];

        // OOP Class System
        class SimpleAuth {
            constructor() {
                this.dbKey = 'svt_db';
                this.sessionKey = 'active_user';
                this.setupDB();
                this.bindUI();
                this.bindActions();
                this.start();
            }

            setupDB() {
                if (!localStorage.getItem(this.dbKey)) {
                    localStorage.setItem(this.dbKey, JSON.stringify(jsonUsers));
                }
            }

            bindUI() {
                this.uiLogin = document.getElementById('login-view');
                this.uiUser = document.getElementById('user-view');
                this.inputUser = document.getElementById('username');
                this.inputPass = document.getElementById('password');
                this.labelUser = document.getElementById('display-name');
                this.loginBtn = document.getElementById('do-login');
                this.logoutBtn = document.getElementById('do-logout');
            }

            bindActions() {
                this.loginBtn.onclick = () => this.loginProcess();
                this.logoutBtn.onclick = () => this.logoutProcess();
            }

            loginProcess() {
                const u = this.inputUser.value.trim().toLowerCase();
                const p = this.inputPass.value;

                // Username min 3 karakter
                if (u.length < 3) {
                    alert("Username harus minimal 3 karakter!");
                    return;
                }

                const users = JSON.parse(localStorage.getItem(this.dbKey));
                const account = users.find(user => user.username === u && user.password === p);

                if (account) {
                    localStorage.setItem(this.sessionKey, u);
                    this.switchPage(u);
                } else {
                    alert("salah login");
                }
            }

            logoutProcess() {
                localStorage.removeItem(this.sessionKey);
                this.switchPage(null);
            }

            start() {
                const session = localStorage.getItem(this.sessionKey);
                this.switchPage(session);
            }

            switchPage(user) {
                if (user) {
                    this.uiLogin.classList.add('hidden');
                    this.uiUser.classList.remove('hidden');
                    this.labelUser.innerText = user;
                } else {
                    this.uiLogin.classList.remove('hidden');
                    this.uiUser.classList.add('hidden');
                    this.inputUser.value = "";
                    this.inputPass.value = "";
                }
            }
        }

        // Jalankan
        new SimpleAuth();
    </script>
</body>
</html>
